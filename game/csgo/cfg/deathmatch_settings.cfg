sv_cheats 1

exec settings/one_round.cfg
exec settings/no_warmup.cfg
exec settings/alltalk_on.cfg
exec settings/map_voting.cfg
exec settings/no_drop_weapons.cfg
exec settings/bots_dont_buy.cfg

// Headshot-only settings
mp_damage_headshot_only 1
mp_damage_headshot_only_bonus 1
mp_damage_armor_headshot_only 1

mp_friendlyfire 0
mp_forcecamera 0
mp_teammates_are_enemies 1
mp_free_armor 2
mp_buy_during_immunity 1
mp_buy_anywhere 1
mp_buytime 0
mp_respawn_on_death_t 1
mp_respawn_on_death_ct 1
sv_max_deathmatch_respawns_per_tick 1
sv_disable_radar 1
mp_give_player_c4 0
mp_playercashawards 0
mp_teamcashawards 0
mp_weapons_allow_zeus 0
mp_buy_allow_grenades 0
mp_max_armor 0
mp_freezetime 0
mp_death_drop_grenade 0
mp_death_drop_gun 0
mp_death_drop_healthshot 0
mp_drop_grenade_enable 0
mp_death_drop_c4 0
mp_death_drop_taser 0
mp_defuser_allocation 0
mp_solid_teammates 0
mp_weapons_allow_typecount -1
mp_hostages_max 0

mp_timelimit 15
mp_roundtime 15
mp_respawn_immunitytime 0.5
mp_respawn_immunitytime_after_round 0.5

// Bots - Enhanced for deathmatch
exec bots.cfg
bot_quota 10
bot_join_team any
bot_auto_vacate 1

mp_warmup_end

exec_after_delay 5 "mp_warmup_end"

exec_after_delay 20 "say Use !gun !dm command in all chat"
exec_after_delay 25 "say Headshot-only mode enabled! Only headshots deal damage."

exec custom_deathmatch.cfg

sv_cheats 0

echo "deathmatch_settings.cfg executed"
